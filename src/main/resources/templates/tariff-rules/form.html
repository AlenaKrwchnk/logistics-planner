<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tariff Rule Form</title>
</head>
<body>
<h2>Tariff Rule Form</h2>

<form th:action="@{/ui/tariff-rules}" th:object="${rule}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>DESTINATION COUNTRY:</label>
    <input type="text" th:field="*{destCountry}"/><br/>

    <label>MAX USD:</label>
    <input type="number" step="0.01" th:field="*{maxUsd}"/><br/>

    <label>MIN USD:</label>
    <input type="number" step="0.01" th:field="*{minUsd}"/><br/>

    <label>ORIGIN COUNTRY:</label>
    <input type="text" th:field="*{originCountry}"/><br/>

    <label>RATE PERCENT:</label>
    <input type="number"  th:field="*{ratePercent}"/><br/>
    <label>CATEGORY:</label>

    <select name="categoryName" required>
        <option th:each="c : ${categories}" th:value="${c.name}"
                th:text="${c.name}" th:selected="${rule.category != null and c.name == rule.category.name}">
        </option>
    </select>

    <button type="submit">ðŸ’¾ Save</button>
    <a th:href="@{/ui/tariff-rules}">â¬… Back</a>
</form>

</body>
</html>

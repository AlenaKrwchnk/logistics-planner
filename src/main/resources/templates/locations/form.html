<html xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8"/>
    <title>Location Form</title>
</head>
<body>
<h2>Location Form</h2>

<form th:action="@{/ui/locations}" th:object="${location}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Code:</label>
    <input type="text" th:field="*{code}"/><br/>

    <label>Country:</label>
    <input type="text" th:field="*{country}"/><br/>

    <label>Latitude:</label>
    <input type="number" step="0.0001" th:field="*{lat}"/><br/>
    <label>Longitude:</label>

    <input type="number"   step="0.0001"th:field="*{lon}"/><br/>
    <label>Name:</label>
    <input type="text" th:field="*{name}"/><br/>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
<h2 th:text="${product.id == null ? 'New Product' : 'Edit Product'}"></h2>

<form th:action="@{/ui/products}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <p>
        <label>Name: </label>
        <input type="text" th:field="*{name}" required/>
    </p>

    <p>
        <label>Category: </label>
        <select name="categoryId" required>
            <option th:each="c : ${categories}" th:value="${c.id}"
                    th:text="${c.name}" th:selected="${product.category != null and c.id == product.category.id}">
            </option>
        </select>
    </p>

    <button type="submit">ðŸ’¾ Save</button>
    <a href="/ui/products">â¬… Back</a>
</form>

</body>
</html>
